syntax = "proto3";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Server.Presentation.Grpc";

package account;

service Account {
  rpc ConfirmEmail (ConfirmEmailRequest) returns (ConfirmEmailResponse);
  rpc ForgetPassword (ForgetPasswordRequest) returns (ForgetPasswordResponse);
  rpc ResendConfirmationEmail (ResendConfirmationEmailRequest) returns (ResendConfirmationEmailResponse);
  rpc ResetPassword (ResetPasswordRequest) returns (ResetPasswordResponse);
}

message ConfirmEmailRequest {
  string userId = 1;
  string email = 2;
  string confirmCode = 3;
}

message ConfirmEmailResponse {
  bool isSuccess = 1;
  string message = 2;
}

message ForgetPasswordRequest {
    string email = 1;
}

message ForgetPasswordResponse {
  bool isSuccess = 1;
  string message = 2;
}

message ResendConfirmationEmailRequest {
  string email = 1;
}

message ResendConfirmationEmailResponse {
  bool isSuccess = 1;
  string message = 2;
}

message ResetPasswordRequest {
  string email = 1;
  string resetCode = 2;
  string newPassword = 3;
}

message ResetPasswordResponse {
  bool isSuccess = 1;
  string message = 2;
}
